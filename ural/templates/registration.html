{% extends "base.html" %}

{% block title %}Регистрация{% endblock title %}

{% block css %}

{% endblock css %}

{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form class = 'card p-5' action= "{% url "user_app:registration" %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Имя</label>
        <input type="text" name='name' class="form-control" id="exampleInputName">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
        <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" name='password1' class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Подтвердить пароль</label>
        <input type="password" name='password2' class="form-control" id="exampleInputPassword2">
      </div>
      <button type="submit" class="btn btn-dark" style="background-color: #217C6F;">Отправить</button>
    </form>
      </div>
{% endblock content %}

{% endblock javascript %}
